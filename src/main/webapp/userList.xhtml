<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/bettawayTemplate.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgsGrowl" showDetail="true"/>
            <p:contextMenu for="userList" widgetVar="popupMenu">   
                <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellUsers').showCellEditor();return false;"/>  
                <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('popupMenu').hide()"/>  
            </p:contextMenu> 
            <p:dataTable id="userList" var="user" value="#{userEditView.userList}" editable="true" editMode="cell" widgetVar="cellUsers"
                         rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <p:ajax event="cellEdit" listener="#{userEditView.onCellEditTableComplete}" update=":form:msgsGrowl, userList" />
                <p:column headerText="First Name" style="font-size: small">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.firstName}" style="font-size: smaller"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputHidden value="#{user.uuid}"/>
                            <p:inputText id="#{userEditView.userFirstNameComID}" value="#{user.firstName}" valueChangeListener="#{userEditView.onValueQuantityChange}" 
                                         label="First Name" style="width:100%" required="true" requiredMessage="This field is required." >
                                <f:validateLength maximum="100" />
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Last Name" style="font-size: small">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.lastName}" style="font-size: smaller"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="#{userEditView.userLastNameComID}" value="#{user.lastName}" valueChangeListener="#{userEditView.onValueQuantityChange}" 
                                         label="Last Name" style="width:100%" required="true" requiredMessage="This field is required." >
                                <f:validateLength maximum="100" />
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Birthday" style="font-size: small">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.birthday}" style="font-size: smaller">
                                <f:convertDateTime pattern="MM-dd-YYYY"/> 
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="#{userEditView.userBirthdayNameComID}" value="#{user.birthday}" valueChangeListener="#{userEditView.onValueQuantityChange}" 
                                        required="true" requiredMessage="This field is required."  />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <p:commandLink value="Delete" action="#{userEditView.deleteBettawayUser()}" update="userList" style="color: blue">
                        <f:param name="#{bettawayWebApp.bettawayUserUuidParamName}" value="#{user.uuid}"/>
                        <p:confirm header="Confirmation" message="Are you sure to delete this user: #{user.firstName} #{user.lastName}?" icon="ui-icon-alert" />
                    </p:commandLink>
 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        
        </h:form>
    </ui:define>

</ui:composition>
