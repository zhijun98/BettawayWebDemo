<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/bettawayTemplate.xhtml">

    <ui:define name="content">
        
        <p:growl id="msgsGrowl" showDetail="true"/>
        
        <h:form id="userDataForm">

        <p:dataTable id="userDataTable" var="user" value="#{userEditView.userList}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Row Editing
            </f:facet>

            <p:ajax event="rowEdit" listener="#{userEditView.onRowEdit}" update=":msgsGrowl" />
            <p:ajax event="rowEditCancel" listener="#{userEditView.onRowCancel}" update=":msgsGrowl" />

            <p:column headerText="Id">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.uuid}" /></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput" value="#{user.uuid}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="First Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.firstName}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{user.firstName}" style="width:100%" label="First Name"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Last Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.lastName}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{user.lastName}" style="width:100%" label="Last Name"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Birthday">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.birthday}" /></f:facet>
                    <f:facet name="input">
                        <p:calendar id="popup" value="#{user.birthday}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
