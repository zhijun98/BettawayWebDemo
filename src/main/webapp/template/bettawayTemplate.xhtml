<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Welcome to my demo for Bettaway!</title>
                <style type="text/css">
                    .ui-growl {
                        position:absolute;
                        left:800px;
                        z-index:9999;
                    }
                </style>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <ui:insert name="top">
                        <div style="margin: auto; text-align: center; position: absolute; top: 30px">
                            <h:outputText value="Welcome to my demo for Bettaway!" style="color: blue; font-size: x-large; font-weight: bold; text-shadow: -2px 2px 1px #999999;"/>  
                        </div>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <ui:insert name="footer">Copyright and company name here (not implemented)</ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175">
                    <ui:insert name="Left">
                    <p:menu>
                        <p:submenu label="Main Menu">
                            <p:menuitem value="Display User List" outcome="userList" />
                            <p:menuitem value="Create New User" outcome="createUser" />
                        </p:submenu>

                    </p:menu>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">Content</ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
